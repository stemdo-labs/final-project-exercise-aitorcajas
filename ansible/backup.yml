---
- name: Backup de base de datos PostgreSQL y subida a Azure Blob Storage
  hosts: localhost
  become: true
  vars:
    postgres_db: "acajasbd"
    postgres_user: "acajasbd"
    backup_file: "/tmp/{{ postgres_db }}-backup.sql.gz"
    encryption_key: "password"
    local_backup_path: "/backups/{{ postgres_db }}-backup.sql.gz"
    postgres_password: "password"

  tasks:
    - name: Realizar dump de la base de datos PostgreSQL
      become: yes
      become_user: "{{ postgres_user }}"
      shell: pg_dump -U {{ postgres_user }} {{ postgres_db }} > /tmp/{{ postgres_db }}-backup.sql
      args:
        creates: "/tmp/{{ postgres_db }}-backup.sql"

    - name: Comprimir el archivo de volcado
      shell: gzip /tmp/{{ postgres_db }}-backup.sql
      args:
        creates: "/tmp/{{ postgres_db }}-backup.sql.gz"

    - name: Cifrar el archivo de volcado comprimido
      shell: openssl enc -aes-256-cbc -salt -in /tmp/{{ postgres_db }}-backup.sql.gz -out {{ backup_file }} -k "{{ encryption_key }}"
      args:
        creates: "{{ backup_file }}"


