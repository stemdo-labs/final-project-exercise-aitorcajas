---
- name: Configuración de PostgreSQL
  hosts: all
  become: true

  vars:
    postgres_user: acajas
    postgres_password: acajasbd
    postgres_db: acajasbd
    postgres_user_pass: postgrespass

  tasks:
    - name: Actualizar el repositorio de paquetes
      apt:
        update_cache: yes

    - name: Instalar PosgreSQL y los paquetes necesarios
      apt:
        name:
          - postgresql
          - postgresql-contrib
          - python3-psycopg2
        state: present
        update_cache: yes

    - name: Asegurarse de que PostgreSQL está en ejecución
      service:
        name: postgresql
        state: started
        enabled: true

    - name: Configurar autenticación de contraseña en PostgreSQL para IPv4
      lineinfile:
        path: /etc/postgresql/14/main/pg_hba.conf
        regexp: '^host\s+all\s+all\s+127\.0\.0\.1/32\s+'
        line: 'host    all             all             127.0.0.1/32            md5'
        state: present

    - name: Configurar autenticación de contraseña en PostgreSQL para sockets locales
      lineinfile:
        path: /etc/postgresql/14/main/pg_hba.conf
        regexp: '^local\s+all\s+postgres\s+'
        line: 'local   all             postgres                                md5'
        state: present
      
    - name: Reiniciar PostgreSQL para aplicar los cambios
      service:
        name: postgresql
        state: restarted

    - name: Configurar contraseña para el usuario postgres
      become_user: postgres
      become: true
      shell: |
        sudo -i -u postgres
        psql -c "ALTER USER postgres PASSWORD '{{ postgres_password }}';"
      args:
        executable: /bin/bash

    - name: Crear usuario PostgreSQL
      become: true
      become_user: postgres
      postgresql_user:
        name: "{{ postgres_user }}"
        password: '"{{ postgres_password }}"'
        role_attr_flags: SUPERUSER
        state: present
        login_user: "postgres"
        login_password: "{{ postgres_user_pass }}"

    - name: Crear una base de datos
      become: true
      become_user: postgres
      postgresql_db:
        name: "{{ postgres_db }}"
        owner: "{{ postgres_user }}"
        encoding: "UTF8"
        state: present
        login_user: "postgres"
        login_password: "{{ postgres_user_pass }}"