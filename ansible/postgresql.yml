---
- name: Configuración de PostgreSQL
  hosts: all
  become: true

  vars:
    postgres_user: acajas
    postgres_password: acajasbd
    postgres_db: acajasbd

  tasks:
    - name: Actualizar el repositorio de paquetes
      apt:
        update_cache: yes

    - name: Instalar PosgreSQL y los paquetes necesarios
      apt:
        name:
          - postgresql
          - postgresql-contrib
          - python3-psycopg2
        state: present
        update_cache: yes

    - name: Asegurarse de que PostgreSQL está en ejecución
      service:
        name: postgresql
        state: started
        enabled: true

    - name: Configurar pg_hba.conf para usar md5 en lugar de peer
      copy:
        dest: /etc/postgresql/12/main/pg_hba.conf
        content: |
          local   all             postgres                                md5
          local   all             all                                     md5
          host    all             all             127.0.0.1/32            md5
          host    all             all             ::1/128                 md5
      notify: Reiniciar PostgreSQL

    - name: Reiniciar PostgreSQL
      systemd:
        name: postgresql
        state: restarted

    - name: Crear usuario PostgreSQL
      become: true
      become_user: postgres
      postgresql_user:
        name: "{{ postgres_user }}"
        password: '"{{ postgres_password }}"'
        role_attr_flags: SUPERUSER
        state: present

    - name: Crear una base de datos
      become_user: postgres
      postgresql_db:
        name: "{{ postgres_db }}"
        owner: "{{ postgres_user }}"
        encoding: "UTF8"
        state: present

    - name: Configurar autenticación de contraseña en PostgreSQL
      lineinfile:
        path: /etc/postgresql/14/main/pg_hba.conf
        regexp: '^host\s+all\s+all\s+127\.0\.0\.1/32\s+'
        line: 'host    all             all             127.0.0.1/32            md5'
        state: present
      notify: Reiniciar PostgreSQL

  handlers:
    - name: Reiniciar PostgreSQL
      service:
        name: postgresql
        state: restarted