apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{.Values.namespace}}
spec:
  selector:
    matchLabels:
      app: backend
  replicas: {{.Values.replicas}}
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: acajascr.azurecr.io/backend:1.0.0-SNAPSHOT
        envFrom:
        - secretRef:
            name: secretos-backend
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: acr-secret
