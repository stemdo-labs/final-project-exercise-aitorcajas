name: Insatalar a PostgreSQL en la m√°quina de la BD

on:
  workflow_dispatch:
    
jobs:
  ansible:
    runs-on: self-hosted
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Verify Ansible Installation
        run: ansible --version

  postgresql:
    needs: ansible
    runs-on: self-hosted
    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Ejecutar playbook PostgreSQL
      run: |
        cd ansible
        ansible-playbook -i inventory.ini postgresql.yml