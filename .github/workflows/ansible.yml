name: Insatalar a PostgreSQL en la m√°quina de la BD

on:
  workflow_dispatch:
    
jobs:
  ansible:
    runs-on: self-hosted
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Ansible y dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-dev python3-venv
          python3 -m pip install --upgrade pip
          python -m pip install --upgrade pip
          pip install ansible

      - name: Verify Ansible Installation
        run: ansible --version

      - name: Instalar ssh
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
      
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Ejecutar playbook para instalar PostgreSQL
        run: |
          cd ansible
          ansible-playbook -i inventory.ini postgresql.yml

      - name: Ejecutar playbook para hacer el backup
        run: ansible-playbook -i inventory.ini backup.yml
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}