name: Conectar cluster

on:
  workflow_dispatch:

jobs:
  cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Instalar kubernetes
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Instalar az CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb| sudo bash

      - name: Instalar brew
        run: |
          sudo apt install build-essential curl file git
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
          test -d ~/.linuxbrew && eval $(~/.linuxbrew/bin/brew shellenv)
          test -d /home/linuxbrew/.linuxbrew && eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv)
          echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.profile
    
      - name: Comprobar instalaci√≥n de brew
        run: |
          brew --version

      - name: Instalar kubelogin
        run: |
          brew install kubelogin

      - name: AZ Login
        run: |
          az login --service-principal -u ${{ secrets.ARM_CLIENT_ID }} -p ${{ secrets.ARM_CLIENT_SECRET }} --tenant ${{ secrets.ARM_TENANT_ID }}

      - name: AKS credentials
        run: |
          az account set --subscription ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: AKS credentials
        run: |
          az aks get-credentials --resource-group final-project-common --name aksbootcampwe01 --overwrite-existing

      - name: AKS credentials
        run: |
          kubelogin convert-kubeconfig -l azurecli

      - name: Listar
        run: |
          sudo kubectl get deployments --namespace ns-acajas
